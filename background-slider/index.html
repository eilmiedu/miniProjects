<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <img src="./eilmilogoutline.png" style="display: block; margin: 0 auto; width: 200px;"/>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2024/03/09/14/54/sea-8622735_1280.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2024/02/22/22/37/mountain-8590965_1280.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2024/04/16/21/48/rural-8700837_640.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2023/05/14/19/34/horse-7993645_640.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2024/04/16/21/48/rural-8700837_640.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
